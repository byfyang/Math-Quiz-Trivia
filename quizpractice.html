<!DOCTYPE html>
<html>
<head>
<meta >
<style>
div#questionArea{ border:#000 1px solid; padding:10px 40px 40px 40px; }
</style>
<script>
var position = 0, questionArea, test_status, question, choice, choices, choiceA, choiceA, choiceA, correct = 0;
var questions = [
    [ "What is 10 + 4?", "12", "14", "16", "B" ],
	[ "What is 20 - 9?", "7", "13", "11", "C" ],
	[ "What is 7 x 3?", "21", "24", "25", "A" ],
	[ "What is 8 / 2?", "10", "2", "4", "C" ]
];
function getElement(x){
	return document.getElementById(x);
}
function showQuestion(){
	questionArea = getElement("questionArea");
	if(position >= questions.length){
		questionArea.textContent = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").textContent = "Test Completed";
		position = 0;
		correct = 0;
		return false;
	}
	getElement("test_status").textContent = "Question "+(position+1)+" of "+questions.length;
	question = questions[position][0];
	choiceA = questions[position][1];
	choiceB = questions[position][2];
	choiceC = questions[position][3];
	questionArea.textContent = "<h3>"+question+"</h3>";
	questionArea.textContent += "<input type='radio' name='choices' value='A'> "+choiceA+"<br>";
	questionArea.textContent += "<input type='radio' name='choices' value='B'> "+choiceB+"<br>";
	questionArea.textContent += "<input type='radio' name='choices' value='C'> "+choiceC+"<br><br>";
	questionArea.textContent += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[position][4]){
		correct++;
	}
	position++;
	showQuestion();
}
window.addEventListener("load", showQuestion);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="questionArea"></div>
</body>
</html>
